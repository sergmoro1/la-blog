          description: 'search string to filter by'
          required: false
          schema:
            type: string
        -
          name: offset
          in: query
          description: 'offset from the beginning of the dataset'
          required: false
          schema:
            type: integer
            format: int32
        -
          name: limit
          in: query
          description: 'maximum number of results to return'
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
    put:
      tags:
