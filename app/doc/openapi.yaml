paths:
  /api/images:
    put:
      tags:
        - Images
      summary: 'Update image'
      description: 'Update existing image'
      operationId: updateImage
      parameters:
        -
          name: id
          in: query
          description: 'Image ID'
          required: true
          schema:
            type: integer
            format: int32
      requestBody: {  }
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                properties:
                  success: { type: boolean, example: 'true' }
                  message: { type: string, example: 'Image updated.' }
                type: object
        '403':
          description: 'Wrong parameters'
          content:
            application/json:
              schema:
                properties:
                  success: { type: boolean, example: 'false' }
                  message: { type: string, example: 'Only the ''position'' and ''addons'' fields can be updated for images.' }
                type: object
        '404':
          description: 'Entity not found'
          content:
            application/json:
              schema:
                properties:
                  success: { type: boolean, example: 'false' }
                  message: { type: string, example: 'Not found.' }
                type: object
    post:
      tags:
        - Images
      summary: 'Save image'
      description: 'Save just uploaded image'
      operationId: createImage
      requestBody:
        required: true
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                properties:
                  success: { type: boolean, example: 'true' }
                  message: { type: string, example: 'Image saved.' }
                type: object
  '/api/images/{id}':
    delete:
      tags:
