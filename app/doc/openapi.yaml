components:
  schemas:
    PostOnly:
      properties:
        id:
          type: integer
          example: 1
        status:
          type: string
          enum:
            - draft
            - published
            - archived
          example: draft
        title:
          type: string
          example: 'Genius title'
        excerpt:
          type: string
          example: 'Excerpt of Content'
        Content:
          type: string
          example: 'Long Content'
        created_at:
          type: string
          format: date-time
          example: '2022-07-04T16:31:00+0300'
        updated_at:
          type: string
          format: date-time
          example: '2022-07-04T16:31:00+0300'
      type: object
    Post:
      properties:
        id:
          type: integer
          example: 1
        status:
          type: string
          enum:
            - draft
            - published
            - archived
          example: draft
        title:
          type: string
          example: 'Genius title'
        excerpt:
          type: string
          example: 'Excerpt of Content'
        Content:
          type: string
          example: 'Long Content'
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/TagOnly'
        Tags_to_str:
          type: string
          example: 'news, sport'
        created_at:
          type: string
          format: date-time
          example: '2022-07-04T16:31:00+0300'
        updated_at:
          type: string
          format: date-time
          example: '2022-07-04T16:31:00+0300'
      type: object
    TagOnly:
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: php
        created_at:
          type: string
          format: date-time
          example: '2022-07-04T16:31:00+0300'
        updated_at:
          type: string
          format: date-time
          example: '2022-07-04T16:31:00+0300'
      type: object
    Tag:
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: php
        Posts:
          type: array
          items:
            $ref: '#/components/schemas/PostOnly'
        created_at:
          type: string
          format: date-time
          example: '2022-07-04T16:31:00+0300'
        updated_at:
          type: string
          format: date-time
          example: '2022-07-04T16:31:00+0300'
      type: object
    UserOnly:
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Alex
        email:
          type: email
          example: alex@mail.ru
        email_verified_at:
          type: string
          format: date-time
          example: '2022-07-04T17:29:00+0300'
        created_at:
          type: string
          format: date-time
          example: '2022-07-04T16:31:00+0300'
        updated_at:
          type: string
          format: date-time
          example: '2022-07-04T16:31:00+0300'
      type: object
    User:
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Alex
        email:
          type: string
          example: alex@mail.ru
        email_verified_at:
          type: string
          format: date-time
          example: '2022-07-04T17:29:00+0300'
        Posts:
          type: array
          items:
            $ref: '#/components/schemas/PostOnly'
        created_at:
          type: string
          format: date-time
          example: '2022-07-04T16:31:00+0300'
        updated_at:
          type: string
          format: date-time
          example: '2022-07-04T16:31:00+0300'
      type: object
  securitySchemes:
    basicAuth:
      type: http
      description: 'Basic authentication by email & password.'
      name: Authorization
      in: header
      scheme: basic
